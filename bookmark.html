<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .bookmark-list {
            list-style-type: none;
            padding: 0;
        }
        .bookmark-list li {
            background: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .bookmark-list a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
        }
        .bookmark-list a:hover {
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <ul class="bookmark-list">
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
        <li><a href="https://www.perpusnas.go.id" target="_blank">Perpustakaan Nasional</a></li>
        <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
        <li><a href="https://arifbudiman200.github.io/my-library/books.html" target="_blank">Koleksi Buku</a></li>
    </ul>

</body>
</html>
