<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baca Buku Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Baca Buku Online</h1>
    </header>

    <main>
        <iframe id="pdf-viewer" width="100%" height="600px"></iframe>
    </main>

    <script>
        // Ambil parameter file dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const fileName = urlParams.get('file');

        if (fileName) {
            document.getElementById("pdf-viewer").src = "files/" + fileName;
        } else {
            document.body.innerHTML = "<h2>Buku tidak ditemukan.</h2>";
        }
    </script>

</body>
</html>
