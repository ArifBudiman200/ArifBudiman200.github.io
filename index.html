<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Buku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .book-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
        }
        .book-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .book-card h3 {
            margin: 10px 0;
        }
        .book-card p {
            margin: 5px 0;
        }
        .btn-group {
            margin-top: 10px;
        }
        .btn {
            padding: 8px 12px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-secondary {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container" id="book-list"></div>

    <script>
        const githubJsonUrl = "https://raw.githubusercontent.com/user/repository/main/books.json";

        fetch(githubJsonUrl)
            .then(response => response.json())
            .then(books => {
                const bookList = document.getElementById("book-list");
                books.forEach(book => {
                    const bookCard = document.createElement("div");
                    bookCard.classList.add("book-card");
                    bookCard.innerHTML = `
                        <img src="${book.image}" alt="${book.title}">
                        <h3>${book.title}</h3>
                        <p>Penulis: ${book.author}</p>
                        <p>Tahun Terbit: ${book.year}</p>
                        <div class="btn-group">
                            <button class="btn btn-secondary">Pinjam</button>
                            <button class="btn btn-primary">Detail</button>
                        </div>
                    `;
                    bookList.appendChild(bookCard);
                });
            })
            .catch(error => console.error("Error loading books:", error));
    </script>

</body>
</html>
